{% extends 'layout.html' %}

{% block title %}Add New Resident | Barangay Management System{% endblock %}

{% block breadcrumb %}
<li class="flex items-center">
    <a href="/">Home</a>
    <span class="mx-2">/</span>
</li>
<li class="flex items-center">
    <a href="/residents">Residents</a>
    <span class="mx-2">/</span>
</li>
<li class="flex items-center">
    <a href="{{ url_for('residents.add_resident') }}" aria-current="page">Add New Resident</a>
</li>
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-blue-800 mb-6">Add New Resident</h1>
    
    <form method="POST" action="/residents/add">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="first_name" class="block text-gray-700 font-medium mb-2">First Name</label>
                <input type="text" name="first_name" id="first_name" required 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="last_name" class="block text-gray-700 font-medium mb-2">Last Name</label>
                <input type="text" name="last_name" id="last_name" required 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="md:col-span-2">
                <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
                <input type="text" name="address" id="address" required 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="contact_number" class="block text-gray-700 font-medium mb-2">Contact Number</label>
                <input type="tel" name="contact_number" id="contact_number" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" name="email" id="email" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="birth_date" class="block text-gray-700 font-medium mb-2">Birth Date</label>
                <input type="date" name="birth_date" id="birth_date" required 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <div class="mt-8 flex justify-end">
            <a href="/residents" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 mr-4">
                Cancel
            </a>
            <button type="submit" class="bg-blue-800 text-white py-2 px-4 rounded hover:bg-blue-700">
                Save Resident
            </button>
        </div>
    </form>
</div>
{% endblock %}
