{% extends 'layout.html' %}

{% block title %}Register | Barangay Management System{% endblock %}

{% block breadcrumb %}
<li class="flex items-center">
    <a href="/">Home</a>
    <span class="mx-2">/</span>
</li>
<li class="flex items-center">
    <a href="{{ url_for('auth.register') }}" aria-current="page">Register</a>
</li>
{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-blue-800 mb-6 text-center">Create a New Account</h1>
        
        <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-gray-700 font-medium mb-1">First Name</label>
                    <input type="text" name="first_name" id="first_name" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="last_name" class="block text-gray-700 font-medium mb-1">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email Address</label>
                <input type="email" name="email" id="email" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                    <input type="password" name="password" id="password" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="password_confirm" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                    <input type="password" name="password_confirm" id="password_confirm" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-800 text-white py-2 px-4 rounded hover:bg-blue-700">
                    Register
                </button>
            </div>
            
            <div class="text-center text-gray-600">
                Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Log In</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
